                   <h1>
                    Jana Sena Party

                   </h1>
                
                Pawan Kalyan with Narendra Modi, Prime Minister of India
                Pawan Kalyan founded a political party called Jana Sena on 14 March 2014.[58] He wrote a book titled Ism which is also the ideology of the Jana Sena party.[59] He met with then BJP Prime ministerial candidate Narendra Modi to discuss the issues related to both the Telugu states and extended his support.[60] Pawan Kalyan campaigned extensively for the Telugu Desam Party and BJP combine in Andhra and Telangana. He opposed Congress rule stating the slogan Congress Hatao Desh Bachao. His rallies drew what the Deccan-Journal called "huge crowds" in Andhra Pradesh and Telangana.[61] In December 2017, Pawan Kalyan announced that he intended to enter full-time politics.
                
                He provoked the Uddanam kidney disease crisis by various protests, which was later controlled by Government of Andhra Pradesh by constructing dialysis centres and implementing various schemes for the village.[62] In November 2016, Pawan Kalyan announced that Jana Sena will contest in the 2019 general elections in Andhra Pradesh.[63] He reportedly stated that he was planning to contest from all 175 legislatures of Andhra Pradesh.[64] He opposed central government's move to privatise Dredging Corporation of India (DCI)[65] on a golden platter.[66] Pawan lead a protest march to condolence farmers who committed suicides or migrated from the drought-prone regions of Rayalaseema.[67] He opposed the Telugu Desam Party Government's decision on land pooling.[68] Pawan Kalyan conducted a March on the historical Dowleswaram Barrage, Rajahmundry demanding Political Accountability.[69] Pawan Kalyan exposed the alleged unchecked mining in the reserve forest area at Vanthada Village of Prathipadu, East Godavari district.[70]
                
                Pawan Kalyan has announced the Jana Sena party's election manifesto at Rajahmundry[71] public meeting with many measures to improve the lives of farmers,[72] farm labourers, women, youth and students. His party Jana Sena will contest together with left parties[73] Communist Party of India Communist Party of India (Marxist) and Bahujan Samaj Party[74] for the upcoming elections 2019 in both Telugu states.
                
                Jana Sena party chief Pawan Kalyan lost election from Two seats â€“ Gajuwaka[75] and Bhimavaram[76] in the 2019 Andhra Pradesh Legislative Assembly election.
                
                Pawan Kalyan Lead a Long March in Visakhapatnam on Oct 3rd 2019 to support Construction Workers[77] against YSR Congress Party Governance who have been facing unemployment due to shortage of Sand in Andhra Pradesh.
